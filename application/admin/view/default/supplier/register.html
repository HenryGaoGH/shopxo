{{include file="public/header" /}}
<style>
    body{
        background: url(/public/static/admin/default/images/1.jpg) no-repeat 0px 0px;
        background-size: cover;
        font-family: 'Open Sans', sans-serif;
        background-attachment: fixed;
        background-position: center;
    }
    .am-form-group label{
        color: white;
    }
</style>
<!-- right content start  -->
<div class="content-right">
    <div class="content">
        <!-- form start -->
        <form class="am-form form-validation view-save" action="{{:MyUrl('admin/supplier/registeradd')}}" method="POST" request-type="ajax-url" request-value="{{:MyUrl('index/index/index')}}" style="margin-top: 20%;">
<!--            <legend>-->
            <br>
				<span class="fs-16" style="margin-left: 38%;color: white;">
					供应商注册
				</span>
                <!--                <a href="{{:MyUrl('admin/admin/index')}}" class="fr fs-14 m-t-5 am-icon-mail-reply"> 返回</a>-->
<!--            </legend>-->
            <div class="am-form-group" style="margin-top: 30px;">
<!--                <label>用户名</label>-->
                <input type="text" placeholder="用户名" name="username" pattern="{{:lang('common_regex_username')}}" data-validation-message="用户名格式 5~18 个字符（可以是字母数字下划线）" class="am-radius" style="border-radius: 25px;height: 40px;width: 90%;margin-left: 5%;padding-left: 5%;" {{if !empty($data)}}value="{{$data.username}}" disabled{{/if}} required/>
            </div>
            <div class="am-form-group">
<!--                <label>登录密码</label>-->
                <input type="password" placeholder="登录密码" name="login_pwd" pattern="{{:lang('common_regex_pwd')}}"  data-validation-message="密码格式 6~18 个字符" class="am-radius" style="border-radius: 25px;height: 40px;width: 90%;margin-left: 5%;padding-left: 5%;" {{if empty($data)}}required{{/if}} />
            </div>
            <div class="am-form-group">
<!--                <label>手机号码</label>-->
                <input type="text" placeholder="手机号码" name="mobile" pattern="{{:lang('common_regex_mobile')}}" data-validation-message="手机号码格式错误" class="am-radius" style="border-radius: 25px;height: 40px;width: 90%;margin-left: 5%;padding-left: 5%;" {{if !empty($data)}}value="{{$data.mobile}}"{{/if}} />
            </div>


            <div class="am-form-group am-form-group-refreshing">
                <input type="hidden" name="id" {{if !empty($data['id'])}}value="{{$data.id}}"{{/if}} />
                <button type="submit" class="am-btn am-btn-primary am-radius btn-loading-example am-btn-sm am-btn-block" data-am-loading="{loadingText:'处理中...'}" style="border-radius: 25px;height: 35px;background-color: #fed14e;border-color: #fed14e;width: 90%;margin-left: 5%;">立即注册</button>
            </div>
        </form>
        <!-- form end -->
    </div>
</div>
<!-- right content end  -->

<!-- footer start -->
{{include file="public/footer" /}}
<!-- footer end -->
